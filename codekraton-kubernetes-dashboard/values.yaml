kubernetes-dashboard:
  serviceAccount:
    # Create a service account for the dashboard (implicitly named: kubernetes-dashboard-admin)
    create: true

  extraArgs:
    - --enable-skip-login
    - --auto-generate-certificates
    - --disable-settings-authorizer

  ingress:
    enabled: true
    className: nginx
    hosts:
      - dashboard.kubernetes.localhost
    annotations:
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"