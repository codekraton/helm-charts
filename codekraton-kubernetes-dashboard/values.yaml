kubernetes-dashboard:
  serviceAccount:
    # Create a service account for the dashboard named: kubernetes-dashboard-admin
    create: true

  extraArgs:
    - --enable-skip-login
    - --disable-settings-authorizer

  ingress:
    enabled: true
    className: nginx # Specify the NGINX ingress class
    hosts:
      - dashboard.kubernetes.localhost
    annotations:
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"